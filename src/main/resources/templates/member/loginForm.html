<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">

    <div id="wrap">
    <form action="/members/login" method="post">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">이메일</label>
            <input type="email" name="email" class="form-control" id="exampleFormControlInput1" placeholder="이메일을 입력해주세요.">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput2" class="form-label">비밀번호</label>
            <input type="password" name="password" class="form-control" id="exampleFormControlInput2" placeholder="비밀번호를 입력해주세요.">
        </div>
        <p th:if="${loginError}" class="error" th:text="${loginError}"></p>
        <br>
        <div>
            <button type="button" id="join" class="btn btn-dark" onclick="location.href='/members/join'">회원가입</button>
            <button type="submit" id="login" class="btn btn-dark">로그인</button>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"> <!-- CSRF 토큰 값 -->
    </form>
    </div>

</div>

<th:block layout:fragment="css">

    <style>
        .error {
            color: red;
        }

         #wrap{
            max-width: 750px;
            margin: 100px auto;
        }

         #join{
            float: right;
        }

         #login{
            margin-right: 20px;
         }
    </style>

</th:block>
</body>
</html>
